# 示例使用 nodeport 方式暴露端口
apiVersion: v1
kind: Service
metadata:
  name: shenyu-bootstrap-svc
spec:
  selector:
    app: shenyu-bootstrap
  type: NodePort
  ports:
    - protocol: TCP
      port: 9195
      targetPort: 9195
      nodePort: 31195
---
# shenyu-bootstrap
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shenyu-bootstrap
spec:
  selector:
    matchLabels:
      app: shenyu-bootstrap
  replicas: 1
  template:
    metadata:
      labels:
        app: shenyu-bootstrap
        msePilotAutoEnable: "on"
        appName: "{{ .Release.Namespace }}-shenyu-bootstrap"
    spec:
      volumes:
        - name: shenyu-bootstrap-config
          configMap:
            name: shenyu-cm
            items:
              - key: application-local.yml
                path: application-local.yml
      containers:
        - name: shenyu-bootstrap
          image: apache/shenyu-bootstrap:${current.version}
          ports:
            - containerPort: 9195
          env:
            - name: TZ
              value: Asia/Beijing
          volumeMounts:
            - name: shenyu-bootstrap-config
              mountPath: /opt/shenyu-bootstrap/conf/application-local.yml
              subPath: application-local.yml
