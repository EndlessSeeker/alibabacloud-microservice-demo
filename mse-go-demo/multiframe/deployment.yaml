apiVersion: apps/v1
kind: Deployment
metadata:
  name: mse-go-demo-a-base
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mse-go-demo-a
  template:
    metadata:
      labels:
        app: mse-go-demo-a
        msePilotAutoEnable: "on"
        mseNamespace: mse-go-agent-demo
        msePilotCreateAppName: "go-gin-demo-a"
        aliyun.com/app-language: golang
    spec:
      containers:
        - name: mse-go-demo-a
          image: registry.cn-hangzhou.aliyuncs.com/mse-governance-demo/gin-server-a:2.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mse-go-demo-a-gray
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mse-go-demo-a
  template:
    metadata:
      labels:
        app: mse-go-demo-a
        alicloud.service.tag: gray
        msePilotAutoEnable: "on"
        mseNamespace: mse-go-agent-demo
        msePilotCreateAppName: "go-gin-demo-a"
        aliyun.com/app-language: golang
    spec:
      containers:
        - name: mse-go-demo-a-base
          image: registry.cn-hangzhou.aliyuncs.com/mse-governance-demo/gin-server-a:2.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mse-go-demo-a
spec:
  selector:
    app: mse-go-demo-a
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-kratos-demo-b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-kratos-demo-b
  template:
    metadata:
      labels:
        app: go-kratos-demo-b
        msePilotAutoEnable: "on"
        mseNamespace: mse-go-agent-demo
        msePilotCreateAppName: "go-kratos-demo-b"
        aliyun.com/app-language: golang
    spec:
      containers:
        - name: go-kratos-demo-b
          image: registry.cn-hangzhou.aliyuncs.com/mse-governance-demo/go-kratos-demo-b:2.0
          imagePullPolicy: Always
